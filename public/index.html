  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favico.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tweetstormer</title>
  </head>

    <div id="root"></div>

      This HTML file is a template.

  <!-- GLOBALS: reset.min.css, semantic.min.css, grid, header, input, container, site, jQuery, semantic.min.js -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/components/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/semantic-ui@2.2.4(components/grid.min.css+components/header.min.css+components/input.min.css+components/container.min.css)">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/components/site.min.css">

  <style type="text/css">

  /* Some basic formatting */
  code {
    padding: 0;
    padding-top: 0.2em;
    padding-bottom: 0.2em;
    margin: 0;
    font-size: 85%;
    background-color: rgba(0,0,0,0.04);
    border-radius: 3px;
    font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
  }

  code::before, code::after {
    letter-spacing: -0.2em;
    content: "\00a0";
  }

  .container {
    padding: 5em 0em;
  }

  img {
    display: block;
    max-width: 100%;
  }
  img + img {
    margin-top: 0.5em;
  }

  .ui.info.message, .ui.attached.info.message, .ui.info.message {
    background-color: #FFF;
    color: rgba(0,0,0,.87);
    box-shadow: 0 0 0 1px rgba(34,36,38,.15) inset;
  }


  @media only screen and (max-width: 768px) {
    .stackable.grid:before {
      width: 100%;
      left: 0em;
    }
  }
  </style>
